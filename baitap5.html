<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai_Tap_5</title>
    <style>
      .design {
        width: 100vw;
        height: 210px;
        background-image: linear-gradient(
            90deg,
            rgba(219, 194, 182, 0.5),
            rgba(59, 63, 22, 0.5)
          ),
          url(https://chancanvas.com/wp-content/uploads/2020/09/troi-sao.jpg);
        text-align: center;
        line-height: 60px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin: -8px;
      }

      .design .div-title #title {
        font-size: 26px;
        color: aliceblue;
      }
      .design .div-note #note {
        color: aliceblue;
      }
      .design .div-btn #btn {
        background-color: red;
        color: aliceblue;
        border: 1px solid black;
        border-radius: 3px;
        width: 270px;
        height: 40px;
      }
      .design .div-btn #btn:hover {
        background-color: black;
        color: red;
      }
    </style>
  </head>
  <body>
    <section class="design">
      <div class="div-title">
        <span id="title">Don't miss this special offer!</span>
      </div>
      <div class="div-note">
        <span id="note"
          >Get it for just $10! the price will be increased after 50
          dowloads</span
        >
      </div>
      <div class="div-btn">
        <button id="btn">Get the latest version of Bootlander</button>
      </div>
    </section>
  </body>
</html>
