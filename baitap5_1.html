<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai5-1</title>
    <style>
      .container {
        height: 500px;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #7ca9a9;
      }
      .flower-img {
        width: 38%;
        height: 330px;
      }
      .intro {
        width: 38%;
        height: 330px;
        background-color: white;
      }
      #title {
        padding: 10px;
        font-size: 25px;
        font-family: cursive;
        font-weight: 900;
        padding-left: 24px;
        padding-bottom: 2px;
        margin-bottom: 10px;
      }
      #note {
        color: gray;
        font-family: fangsong;
        padding-left: 24px;
        font-size: 14px;
      }
      #paragraph {
        font-size: 16px;
        padding: 19px;
        color: gray;
        font-family: cursive;
      }
      .box-price {
        display: inline-block;
      }
      #img {
        width: 100%;
        height: 330px;
        
      }
      #price {
        margin: 15px;
        font-size: 28px;
        padding-left: 15px;
        color: aqua;
        padding-right: 35px;
      }
      #btn {
        border-radius: 43%;
        font-size: 20px;
        width: 150px;
        height: 53px;
        border-color: white;
        background-color: #94f6ee;
      }
      #btn:hover {
        background-color: #142927;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flower-img">
        <img id="img" src="http://bit.ly/2tMBBTd" />
      </div>
      <div class="intro">
        <div class="text">
          <p id="title">Harvest Vase</p>
          <p id="note">BY STUDIO AND FRIENDS</p>
          <p id="paragraph">
            Harvest Vases are a reinterpretation of peeled fruits and vegetables
            as functional objects. The surfaces appear to be sliced and pulled
            aside, allowing room for growth
          </p>
        </div>
        <div class="price-btn">
          <div class="box-price">
            <span id="price">78$</span>
          </div>
          <button id="btn">BUY NOW</button>
        </div>
      </div>
    </div>
  </body>
</html>
