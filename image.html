<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
    <style>
      .card-image {
        width: 500px;
        height: 500px;
        background-image: url(beach.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        margin-left: 200px;
        background-position: center;
      }
      .intro {
        background-color: gray;
        width: 500px;
        height: 70px;
        background-color: rgba(73, 78, 83, 0.5);
      }
      .text-intro {
        text-align: center;
        padding-top: 22px;
        color: white;
        font-size: 30px;
      }
      
    </style>
  </head>
  <body>
    <div class="card-image">
      <div class="intro">
        <p class="text-intro">Nha Trang Beach</p>
      </div>
    </div>
    
  </body>
</html>
