<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="tải xuống.jpg" />
    <title>ThôngTinCáNhân</title>
  </head>
  <body>
    <form style="background-color: grey; text-align: center;" >
      <div>
        <h1 style="color: red;">Form Điền Thông Tin Cá Nhân</h1>
        <div>
          <label for="email">Email :</label>
          <input type="email" placeholder="Enter your email" id="email" />
        </div>
        <br />
        <div>
          <label for="name">Name :</label>
          <input type="text" placeholder="Enter your name" id="name" />
        </div>
        <br />
        <div>
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday" />
        </div>
        <br />
        <div>
          <label for="gender">Gender:</label>
          <select id="gender" name="genderlist" >
            <option >Male</option>
            <option >Female</option>
          </select>
        </div>
      </div>
      <br/>
      <div>
        <button style="width: 100px;">Submit</button>
      </div>
    </form>
  </body>
</html>
